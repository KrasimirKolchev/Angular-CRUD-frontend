<div class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="addOffer()">Add Offer</button><br>
</div><div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">VModel</th>
        <th scope="col">Year</th>
        <th scope="col">Engine</th>
        <th scope="col">Transmission</th>
        <th scope="col">Condition</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of offers | async, index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ offer.model }}</td>
        <td>{{ offer.year }}</td>
        <td>{{ offer.engineType }}</td>
        <td>{{ offer.transmissionType }}</td>
        <td>{{ offer.vehicleCondition }}</td>
        <td>{{ offer.price }}</td>
        <td>
          <button class="btn btn-info" (click)="offerDetails(offer.id)">Details</button>
          <button class="btn btn-primary" (click)="update(offer.id)" style="margin-left: 10px">Update</button>
          <button class="btn btn-danger" (click)="delete(offer.id)" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
