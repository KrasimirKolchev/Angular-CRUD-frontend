<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #offerForm="ngForm">
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" [value]="offer.model"
               class="form-control"
               id="model"
               name="model"
               disabled>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" [(ngModel)]="offer.year"
               class="form-control"
               id="year"
               name="year"
               min="1900"
               max="2021"
               step="1"
               placeholder="Enter year"
               required #year="ngModel">
        <div [hidden]="year.valid" class="alert alert-danger">Year is required</div>
      </div>
      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="number" [(ngModel)]="offer.mileage"
               class="form-control"
               id="mileage"
               name="mileage"
               min="0"
               step="1"
               placeholder="Enter Mileage"
               required #mileage="ngModel">
        <div [hidden]="mileage.pristine" class="alert alert-danger">Mileage is required</div>
      </div>
      <div class="form-group">
        <label for="engineType">Engine</label>
        <select id="engineType" name="engineType" [(ngModel)]="offer.engineType" class="form-control"
                required #engineType="ngModel">
          <option *ngFor="let e of engines" [ngValue]="e" >{{e}}</option>
        </select>
        <div [hidden]="engineType.pristine" class="alert alert-danger">Engine type is required</div>
      </div>
      <div class="form-group">
        <label for="transmissionType">Transmission</label>
        <select id="transmissionType" name="transmissionType" [(ngModel)]="offer.transmissionType" class="form-control"
                required #transmissionType="ngModel">
          <option *ngFor="let t of transmissions" [ngValue]="t" >{{t}}</option>
        </select>
        <div [hidden]="transmissionType.pristine" class="alert alert-danger">Transmission type is required</div>
      </div>
      <div class="form-group">
        <label for="vehicleCondition">Condition</label>
        <select id="vehicleCondition" name="vehicleCondition" [(ngModel)]="offer.vehicleCondition" class="form-control"
                required #vehicleCondition="ngModel">
          <option *ngFor="let vc of vehConditions" [ngValue]="vc" >{{vc}}</option>
        </select>
        <div [hidden]="vehicleCondition.pristine" class="alert alert-danger">Condition is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" [(ngModel)]="offer.price"
               class="form-control"
               id="price"
               name="price"
               min="0"
               step="1"
               placeholder="Enter Price"
               required #price="ngModel">
        <div [hidden]="price.pristine" class="alert alert-danger">Price is required</div>
      </div>

      <button type="submit" [disabled]="!offerForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
