<div class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="addBrand()">Add Brand</button><br>
</div>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let brand of brands, index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ brand.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
